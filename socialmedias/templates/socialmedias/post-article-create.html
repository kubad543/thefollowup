{% extends 'home-post-login.html' %}
{% load static %}
{% load widget_tweaks %}
{% block title %} - Post social{% endblock title %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'pages/assets/custom-css/profile/profile.css' %}">
{% endblock styles %}

{% block content %}
     <div class="flex-column pa-20 container">
        <div class="content-wrapper d-flex flex-column flex-wrap flex-lg-row" style="gap: 15px">
            <div class="card flex-fill d-flex flex-column pa-20 shadow-lg m-0" style="gap: 15px">
                <div class="d-flex justify-content-between ">
                    <h1 class="font-28 font-weight-600">Social media post settings</h1>
                </div>
                <form method="post" class="d-flex flex-column" >
                    {% csrf_token %}
                    <div class="d-flex flex-column flex-md-row gap-4">
                    {% for n in range %}
                    <div class="d-flex flex-column gap-4">
                        <div class="form-group">
                            <label for="date">Date {{ forloop.counter }}:</label>
                            <input type="date" id="date" name="date" class="form-date" required>
                        </div>
                         <div class="form-group">
                            <label for="platform_{{ forloop.counter }}">Site:</label>
                            <select id="platform" name="platform" class="form-control" required>
                                <option value="LINKEDIN">LinkedIn</option>
                                <option value="FACEBOOK">Facebook</option>
                                <option value="INSTAGRAM">Instagram</option>
                                <option value="YOUTUBE">YouTube</option>
                                <option value="TWITTER">Twitter</option>
                            </select>
                         </div>
                    </div>
                    {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-dark btn-lg mt-5" >Save</button>
                </form>
            </div>
        </div>
     </div>
{%  endblock content %}
