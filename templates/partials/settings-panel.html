{% load static %}

<div class="hk-settings-panel">
    <div class="nicescroll-bar position-relative">
        <div class="settings-panel-wrap">
            <div class="settings-panel-head mb-15">
               <a href="javascript:void(0);" id="settings_panel_close" class="settings-panel-close"><span class="feather-icon"><i data-feather="x"></i></span></a>
            </div>

            <h6 class="mb-5">Nawigacja</h6>
            <p class="font-14">Wybierz motyw swojego menu</p>
            <div class="button-list hk-nav-select mb-10">
                <button type="button" id="nav_light_select" class="btn btn-outline-primary btn-sm btn-wth-icon icon-wthot-bg"><span class="icon-label"><i class="fa fa-sun-o"></i> </span><span class="btn-text">Jasny Motyw</span></button>
                <button type="button" id="nav_dark_select" class="btn btn-outline-light btn-sm btn-wth-icon icon-wthot-bg"><span class="icon-label"><i class="fa fa-moon-o"></i> </span><span class="btn-text">Ciemny Motyw</span></button>
            </div>
            <hr>
            <h6 class="mb-5">Górna Nawigacja</h6>
            <p class="font-14">Wybierz swój motyw</p>
            <div class="button-list hk-navbar-select mb-10">
                <button type="button" id="navtop_light_select" class="btn btn-outline-light btn-sm btn-wth-icon icon-wthot-bg"><span class="icon-label"><i class="fa fa-sun-o"></i> </span><span class="btn-text">Jasny Motyw</span></button>
                <button type="button" id="navtop_dark_select" class="btn btn-outline-primary btn-sm btn-wth-icon icon-wthot-bg"><span class="icon-label"><i class="fa fa-moon-o"></i> </span><span class="btn-text">Ciemny Motyw</span></button>
            </div>
            <hr>
            <div class="d-flex justify-content-between align-items-center">
                <h6>Blokada nawigacji</h6>
                <div class="toggle toggle-sm toggle-simple toggle-light toggle-bg-primary scroll-nav-switch"></div>
            </div>
            <button id="reset_settings" class="btn btn-primary btn-block btn-reset mt-30">Resetuj Ustawienia</button>
        </div>
    </div>
</div>
