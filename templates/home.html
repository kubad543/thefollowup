{% load static %}
{% with url_name=request.resolver_match.url_name %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Followup{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'pages/assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'pages/assets/custom-css/body/body.css' %}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'pages/assets/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'pages/assets/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'pages/assets/favicons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'pages/assets/favicons/site.webmanifest' %}">
    {% block styles %}{% endblock %}
</head>
<body>
    <div id="content" class="bg-white">
        <div class="hk-wrapper">
        <div class="hk-pg-wrapper hk-auth-wrapper bg-white">
            <div class="container-fluid bg-white">
                <div class="row bg-white">
                    <div class="col-xl-6 pa-0 carousel-row">
                        <div id="owl_demo_1" class="owl-carousel dots-on-item owl-theme">
                            <div class="fadeOut item auth-cover-img overlay-wrap" style="background-image:url({% static 'pages/assets/img/login-bg2.jpg' %});">
                                <div class="auth-cover-info py-xl-0 pt-100 pb-50">
                                    <div class="auth-cover-content d-flex justify-content-center text-center w-xxl-75 w-sm-90 w-xs-100">
                                        <div>
                                            <img class="mw-300p" src="{% static 'pages/assets/img/followupLogoWhite.png' %}" alt="Followup.">
                                             <p class="text-white">Creating followups made simple</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-overlay bg-trans-dark-70"></div>
                            </div>
                            <div class="fadeOut item auth-cover-img overlay-wrap" style="background-image:url({% static 'pages/assets/img/login-bg1.jpg' %});">
                                <div class="auth-cover-info py-xl-0 pt-100 pb-50">
                                    <div class="auth-cover-content d-flex justify-content-center text-center w-xxl-75 w-sm-90 w-xs-100">
                                        <div>
                                            <img class="mw-300p" src="{% static 'pages/assets/img/followupLogoWhite.png' %}" alt="Followup.">
                                            <p class="text-white">Simple, automated, smart followups</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-overlay bg-trans-dark-70"></div>
                            </div>
                        </div>
                    </div>
                     <div class="col-xl-6 pa-0 login-row">
                        {% block content %}{% endblock %}
                     </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap Core JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js" integrity="sha512-7rusk8kGPFynZWu26OKbTeI+QPoYchtxsmPeBqkHIEXJxeun4yJ4ISYe7C6sz9wdxeE1Gk3VxsIWgCZTc+vX3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script defer src="{% static 'pages/assets/js/jquery.slimscroll.js' %}"></script>
    <script defer src="{% static 'pages/assets/js/init.js' %}"></script>
</body>
</html>
{% endwith %}
